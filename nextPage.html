<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page - Step 3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-width {
            width: 400px;
        }

        @media (min-width: 768px) {
            .custom-width {
                width: 600px;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <section class="flex items-center justify-center min-h-screen">
        <div
            class="flex bg-gray-800 items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-8 shadow-md rounded-lg custom-width">
            <div class="xl:mx-auto xl:w-full p-4">
                <div class="mb-2 flex justify-center"></div>
                <h2 class="text-center text-2xl font-bold leading-tight">
                    Reflection
                </h2>
                <form class="mt-8 space-y-5" id="myForm">
                    <!-- Scale: Medium of Instruction -->
                    <div>
                        <label class="text-base font-medium">On a scale of 1-10, how good are you in your medium of
                            instruction?</label>
                        <div class="mt-2">
                            <input  id="lang_rating" type="number" min="1" max="10"
                                class="flex h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
                        </div>
                    </div>

                    <!-- Scale: Grasping Complex Concepts -->
                    <div>
                        <label class="text-base font-medium">On a scale of 1-10, how good are you at grasping complex
                            concepts?</label>
                        <div class="mt-2">
                            <input id="concept_rating" type="number" min="1" max="10"
                                class="flex h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
                        </div>
                    </div>

                    <!-- Usage of Cogniteach -->
                    <div>
                        <label class="text-base font-medium">What will you be using Cogniteach for?</label>
                        <div class="mt-2">
                            <textarea placeholder="Explain your goals" rows="4"
                                class="flex w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"></textarea>
                        </div>
                    </div>

                    <!-- Sign up Button -->
                    <div>
                        <button 
                            class="inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-3.5 py-2.5 font-semibold leading-7 hover:bg-blue-700"
                            type="submit">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
<script>
    function getCookie(name) {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
              return cookie.substring(name.length + 1);
            }
          }
          return null;
        }
    function saveData() {
      // Get the input value
      var lang_rating = document.getElementById('lang_rating').value;
      var concept_rating = document.getElementById('concept_rating').value;
      var randomNumber = parseInt(lang_rating)+parseInt(concept_rating);

      // Set a cookie with the input data
      document.cookie = "lang_rating=" + lang_rating + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
      document.cookie = "concept_rating=" + concept_rating + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
      
    console.log(getCookie("lang_rating"))
    console.log(getCookie("concept_rating"))
      window.location.href = "{{ url_for("signin")}}";
    }
    document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    saveData()
  });
</script>
</body>

</html>
