<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-width {
            width: 400px;
        }

        @media (min-width: 768px) {
            .custom-width {
                width: 600px;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <section class="flex items-center justify-center min-h-screen">
        <div class="flex bg-gray-800 items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-8 shadow-md rounded-lg custom-width">
            <div class="xl:mx-auto xl:w-full p-4">
                <h2 class="text-center text-2xl font-bold leading-tight mb-6">
                    Fill out the form
                </h2>
                <form class="mt-8 space-y-5" method="POST" action="#">
                    <!-- First Name and Last Name (Same Row on large screen) -->
                    <div class="md:flex md:space-x-4">
                        <div class="flex-1">
                            <label class="text-base font-medium">First Name</label>
                            <input id="fname" placeholder="First Name" type="text" class="mt-2 block h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
                        </div>
                        <div class="flex-1 mt-4 md:mt-0">
                            <label class="text-base font-medium">Last Name</label>
                            <input id="lname" placeholder="Last Name" type="text" class="mt-2 block h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
                        </div>
                    </div>

                    <!-- Age -->
                    <div>
                        <label class="text-base font-medium">Age</label>
                        <input id="age" placeholder="Age" type="number" class="mt-2 block h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
                    </div>

                    <!-- Medium of Instruction -->
                    <div>
                        <label class="text-base font-medium">Medium of Instruction</label>
                        <input id="language" placeholder="Language" type="text" class="mt-2 block h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
                    </div>

                    <!-- Academic Experience / Qualifications -->
                    <div>
                        <label class="text-base font-medium">Academic Experience / Qualifications</label>
                        <input id="academic" placeholder="Experience" type="text" class="mt-2 block h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50" />
                    </div>

                    <!-- Gender -->
                    <div>
                        <label class="text-base font-medium">Gender</label>
                        <select id="gender" class="mt-2 block h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Disabilities -->
                    <div>
                        <label class="text-base font-medium">Disabilities</label>
                        <select id="disability" class="mt-2 block h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm text-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1">
                            <option value="" disabled selected>Select an option</option>
                            <option value="None">None</option>
                            <option value="Hearing">Hearing</option>
                            <option value="Vision">Vision</option>
                            <option value="Mobility">Mobility</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Next Button -->
                    <div>
                        <button
                            class="mt-6 inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-3.5 py-2.5 font-semibold leading-7 hover:bg-blue-700"
                            type="button" onclick="saveData()">
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        function saveData() {
            var Name = document.getElementById('fname').value + " " + document.getElementById('lname').value;
            var Age = document.getElementById("age").value;
            var Language = document.getElementById('language').value;
            var Academic = document.getElementById('academic').value;
            var gender = document.getElementById('gender').value;
            var disability = document.getElementById('disability').value;

            document.cookie = "name=" + Name + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "language=" + Language + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "age=" + Age + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "academic=" + Academic + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "mood=" + "neutral" + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "mentalstate=" + "Normal" + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "understand=" + "0" + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "lessons=0;expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "gender=" + gender + ";expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "disability=" + disability + ";expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "attention=0;expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";

            console.log(getCookie("name"));
            console.log(getCookie("language"));
            window.location.href = "{{ url_for('nextpage') }}";
        }
    </script>
</body>

</html>
